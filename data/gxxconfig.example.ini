[PATHS]
gxxroot = /home/user/gaussian
gxxrepo = /home/user/gaussian/src
workingroot = /home/user/working
compiler_root = /shared/apps/nvidia/hpc_sdk
compiler_path = ${compiler_root}/Linux_${COMPILER:arch}/${COMPILER:version}

[QUEUE]
default = q02test

[COMPILER]
name = NVHPC
version = 21.7
arch = x86_64
set_env = True

[GAUSSIAN]
build_archs = haswell
build_haswell = intel64-haswell | test
default = g16c01
